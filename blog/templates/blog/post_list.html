{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{post.title}} </a></h2>
            <time><b>published: {{post.published_date}}   </b></time>
            <p> {{post.text|linebreaksbr}} </p>
        </article>
    {% endfor %}
{% endblock %}
